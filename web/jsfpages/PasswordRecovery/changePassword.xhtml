<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../../resources/template/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"    
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        Change Password
    </ui:define>

    <ui:define name="content">
        <h:form id="changePassword" styleClass="table-width">           
            <p:panel header=" Change Password">
                <h:panelGrid columns="2" cellpadding="3">
                    <h:outputLabel value="Current Password"  for="currentPassword"/>
                    <p:password id="currentPassword" value="#{loginBean.currentPassword}"/>
                    <h:outputLabel for="password" value="Password" />
                    <p:password id="password" value="#{loginBean.newPassword}" feedback="true" match="confirmPassword" label="Password" required="true" validatorMessage="Password and Confirm Password should be same." 
                                minLength="8" maxlength="20" requiredMessage="Password Required">
                        <f:validateRegex pattern="#{initParam['password']}"/>
                    </p:password>                 

                    <h:outputLabel for="confirmPassword" value="Confirm Password" />
                    <p:password id="confirmPassword" value="#{loginBean.newPassword}" feedback="true" label="Confirm Password" required="true" 
                                requiredMessage="Confirm Password Required"  minLength="8" maxlength="20" validatorMessage="Invalid Password Format">  
                        <f:validateRegex pattern="#{initParam['password']}"/>
                    </p:password>                                                             
                    <p:commandButton value="Submit" action="#{loginBean.changePassword()}" update=":changePassword,:messages"/>
                </h:panelGrid>               
            </p:panel>
        </h:form>
        <br/>
        <h:form id="changeUserDetails" styleClass="table-width">                      
            <p:panel header="Update User Details">
                <h:panelGrid columns="2" cellpadding="5" >                  
                    <h:outputLabel value="User Id: " for="userId"></h:outputLabel>
                    <p:inputText id="userId" value="#{loginBean.login.userId}" size="22" readonly="true" />
                    <h:outputLabel value="User Role: " for="userRole"></h:outputLabel>
                    <p:inputText id="userRole" value="#{loginBean.login.fbsUser.roleArv}" size="22" readonly="true"/>
                    <h:outputLabel value="Name:" for="name"></h:outputLabel>
                    <p:inputText id="name" value="#{loginBean.login.userName}" size="22"/>                   
                    <h:outputLabel value="Mobile: " for="mobile"></h:outputLabel>
                    <p:inputText id="mobile" value="#{loginBean.login.mobile}" size="22"/>
                    <h:outputLabel value="Email: " for="email"></h:outputLabel>
                    <p:inputText id="email" value="#{loginBean.login.email}" size="22"/>
                    <h:outputLabel value="Website: " for="website"></h:outputLabel>
                    <p:inputText id="website" value="#{loginBean.login.website}" size="22"/>
                    <p:commandButton value="Update" action="#{loginBean.editUserDetails()}" update=":bottomForm" />
                    <p:commandButton value="Cancel"  />
                </h:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
